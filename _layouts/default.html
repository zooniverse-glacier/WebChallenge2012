<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>OWC 2012</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/index.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/leaflet.css" />
  </head>

  <body>

    <div id='content'>
      {% include header.html %}


      <h1>OWC</h1>
    
      {{ content }}
      {% include map.html %}

      {% for page in site.pages %}
        {% if page.contentTag == "section" %}
          <div class='markdownSection'>{{page.content}} </div>
        {% endif %}
      {% endfor %}

      {% include footer.html %}
    </div>

    <script src="javascripts/jquery-1.8.3.min.js"></script>
    <script src="javascripts/d3.v2.min.js"></script>
    <script src="javascripts/leaflet.js"></script>
    <script src="javascripts/marked.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
