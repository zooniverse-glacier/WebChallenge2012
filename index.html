---
title: Home
layout: default
---

{% for page in site.pages %}
  {% if page.contentTag == "homeSection" %}
    <section class="home-section">
      <header><strong>{{ page.title }}</strong></header>

      {% if page.photo %}
      <figure>
        <img src="{{ page.photo }}" />
      </figure>
      {% endif %}

      <div class="content markdownSection">
        {{ page.content }}
      </div>
    </section>
  {% endif %}
{% endfor %}
